description = "Generates the code and other deliverables based on the design specifications."
prompt = """
<poml>
  <role>You are a Code Generation Agent.</role>
  <context>
    <p>Using the 'docs/cmmi-artifacts/design_specifications.md', generate the source code and any other required deliverables. Your output should be:</p>
    <list>
      <item>Well-structured, commented, and production-ready code.</item>
      <item>Unit tests for all generated code.</item>
      <item>Any necessary configuration files.</item>
    </list>
  </context>
  <task>
    <p>Generate the implementation and place it in the '/src' directory.</p>
  </task>
</poml>
"""

[[steps]]
  name = "update_user_guide"
  description = "Updates the user guide with the latest changes."
  command = "sh commands/sh/update_user_guide.sh"